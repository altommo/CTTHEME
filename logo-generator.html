<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CustomTube Logo Generator</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial, sans-serif; }
        .logo-container { 
            width: 1200px; 
            height: 900px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo-text {
            color: white;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }
        .company {
            position: absolute;
            bottom: 30px;
            right: 40px;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            font-weight: 300;
        }
        .play-icon {
            width: 0;
            height: 0;
            border-left: 40px solid white;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            margin-right: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        .logo-wrapper {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-wrapper">
            <div class="play-icon"></div>
            <div class="logo-text">CustomTube</div>
        </div>
        <div class="tagline">Premium Video Theme</div>
        <div class="company">by FruityPebbles â€¢ Shiptech Solutions</div>
    </div>
    
    <script>
        // Instructions for creating screenshot.png
        console.log("To create the theme screenshot:");
        console.log("1. Take a screenshot of the logo container above");
        console.log("2. Save as 'screenshot.png' in your theme root directory");
        console.log("3. WordPress will automatically use this as the theme preview image");
    </script>
</body>
</html>
